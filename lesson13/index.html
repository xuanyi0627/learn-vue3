<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo14</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 

        template:`
            <div>
                <h2 class="red">TEST TEXT</h2>  
                <h2 v-bind:class="classsString">TEST TEXT</h2>  
                <span>vm.$data.classString='green'</span>
                <h2 :class="classObject">TEST TEXT</h2>  
                <h2 :class="classArray">TEST TEXT</h2>  
                <sonCom class="green"/>
            </div>
        `,
        data() {
            return {
                classsString: 'red',
                classObject: {red: false, background: true},
                classArray:['green','background',{red:true}]
            }
        }
    }) 
    app.component('sonCom',{
        template:`
            <div>
                <div :class="$attrs.class">SonCom</div>
                <div style="color:orange;">Test Style</div>
                <div :style="styleString">Test :Style</div>
                <div :style="styleObject">Test :Style Object</div>
            </div>
        `,
        data(){
            return{
                styleString:'color:red;',
                styleObject:{
                    color:'red',
                    background:'yellow'
                }
            }
        },
    })
    const vm=app.mount("#app")
    

</script>

<style>
    .red{color:red !important;}
    .green{color:green;}
    .background{ background-color: orange;}
</style>

</html>
