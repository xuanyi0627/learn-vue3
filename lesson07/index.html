<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: '11111111'
            }
        },
        template: `
            <div>
                <h2 @click="handleItemClick">{{message}}</h2>
            </div>
        `,
        beforeCreate() {
            console.log('beforeCreate-在实例生成之前会自动执行的函数')
        },
        created() {
            console.log('created-在实例生成之后会自动执行的函数')
        },
        beforeMount() {
            console.log('beforeMount-在模板渲染完成之前执行的函数')
        },
        mounted() {
            console.log('mounted-在模板渲染完成之后执行的函数')
        },
        beforeUpdate() {
            console.log('beforeUpdate-当data中的数据变化时， 会立即自动执行的函数')
            console.log(document.getElementById('app').innerHTML)
        },
        updated() {
            console.log('updated-当data中的数据发生变化，页面重新渲染完后，会自动执行的函数')
            console.log(document.getElementById('app').innerHTML)
        },
        beforeUnmount() {
            console.log('beforeUnmount-当Vue应用失效时，会自动执行的函数')
            console.log(document.getElementById('app').innerHTML)
        },
        unmounted() {
            console.log('unmounted-当Vue应用失效时，且DOM完全销毁之后，会自动执行')
            console.log(document.getElementById('app').innerHTML)
        },
        methods: {
            handleItemClick() {
                this.message = this.message == '11111111' ? "22222222" : "11111111"
            }
        },
    })
    app.mount("#app")
    // app.unmount()
</script>
</html>
