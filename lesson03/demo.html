<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({
        template: `
        <div>
            <div>{{content}}</div>
            <button @click="welcome">有顾客来</button>
            <button v-on:click="bye">顾客离开</button>
            <div>
                <div v-if="isShowMeal">{{setMeal}}</div>
                <button @click="changeVIP">VIP</button>
            </div>
        </div>
        `,
        data() {
            return {
                content: '',
                isShowMeal: false,
                setMeal: "1231231231"
            }
        },
        methods: {
            welcome(){
                this.content = "有顾客来"
            },
            bye(){
                this.content = "顾客离开"
            },
            changeVIP() {
                this.isShowMeal = !this.isShowMeal
            }
        }
    }).mount('#app')
</script>
</html>
