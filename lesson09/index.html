<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo9</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const rootComponent = {
        template: `
            <div>
                <h2 :[name]="message" @click="handleClick">{{ message }}</h2>
            </div>
        `,
        data() {
            return {
                message: "TEST HEAD TEXT",
                name: "title"
            }
        },
        methods: {
            handleClick() {
                alert(this.$data.message)
            }
        },
    }
    const app = Vue.createApp(rootComponent)
    app.mount("#app")
</script>

</html>
